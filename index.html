<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile_card">
        <div class="image">
            <img src="image/1712941643842.jpg" alt="" class="profile_img">
        </div>
        <div class="text-data">
            <span class="name">KA Imran</span>
            <span class="prof">Businessman & Student</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.facebook.com/mdkawsarimran9" style="background:#4267b2" class="link" target="_blank">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://twitter.com/mdkawsarimran9"  style="background:#1da1f2" class="link" target="_blank">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://www.instagram.com/mdkawsarimran9/" style="background:#e1306c" class="link" target="_blank">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background:#ff0000" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span>500k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots' ></i>
                <span>200k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span>100k</span>
            </div>
        </div>
    </div>
</body>
</html>
